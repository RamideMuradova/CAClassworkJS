    <div class="wrapper">
      <h2>English dictionary</h2>
      <div class="search">
        <input type="text" placeholder="search a word" />
        <i class="fa-solid fa-xmark"></i>
        <span class="icons">close</span>
      </div>
      <ul>
        <li class="word">
          <div class="details">
            <p>hello</p>
            <span>lorem</span>
          </div>
          <i class="fa-solid fa-volume-high"></i>
        </li>
        <li class="content">
          <div class="details">
            <p>Synonyms</p>
            <div class="list">
              <span>lorem</span>
              <span>lorem</span>
              <span>lorem</span>
              <span>lorem</span>
              <span>lorem</span>
            </div>
          </div>
        </li>
        <li class="example">
            <div class="details">
              <p></p>
              <div class="list">
                <span>lorem</span>
                <span>lorem</span>
                <span>lorem</span>
                <span>lorem</span>
                <span>lorem</span>
              </div>
            </div>
          </li>
          <li class="synonyms">
            <div class="details">
              <p></p>
              <div class="list">

                <span>lorem</span>
