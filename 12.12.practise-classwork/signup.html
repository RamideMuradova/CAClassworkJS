<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./signup.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>My Website</h1>
      </div>
    </header>
    <div class="signup">
      <h3>Signup</h3>
    </div>
    <div class="container">
        <div class="form-div">
            <form action="">
              <div class="label">
                <label for="">Username:</label>
                <input class="all" type="text" placeholder="username" />
              </div>
              <div class="label">
                <label for="">Email:</label>
                <input class="all" type="email" placeholder="email" />
              </div>
              <div class="label">
                <label for="password">Password:</label>
                <input class="all" type="password" placeholder="Password" />
              </div>
              <button type ="submit"class="sign-up">Signup</button>
            </form>
          </div>
          <a href="">Login</a>
    </div>
    
  </body>
</html>
